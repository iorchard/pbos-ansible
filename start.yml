---
- name: Start time service (ntp)
  hosts: all
  any_errors_fatal: true
  tasks:
    - name: start ntp
      tags: ntp
      include_role:
        name: pbos.ntp
        tasks_from: start

- name: Start HA service (keepalived/haproxy)
  hosts: controller
  any_errors_fatal: true
  tasks:
    - name: start keepalived
      tags: keepalived
      include_role:
        name: pbos.keepalived
        tasks_from: start
    - name: start haproxy 
      tags: haproxy
      include_role:
        name: pbos.haproxy
        tasks_from: start

