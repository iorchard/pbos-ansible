---
- name: Stop time service (ntp)
  hosts: all
  any_errors_fatal: true
  tasks:
    - name: stop ntp
      tags: ntp
      include_role:
        name: pbos.ntp
        tasks_from: stop

- name: Stop HA service (keepalived/haproxy)
  hosts: controller
  any_errors_fatal: true
  tasks:
    - name: stop keepalived
      tags: keepalived
      include_role:
        name: pbos.keepalived
        tasks_from: stop
    - name: stop haproxy 
      tags: haproxy
      include_role:
        name: pbos.haproxy
        tasks_from: stop

